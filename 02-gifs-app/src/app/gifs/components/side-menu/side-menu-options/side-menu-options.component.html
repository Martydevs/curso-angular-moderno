<div id="nav" class="w-full px-6">
  @for (item of menuOptions; track item.route) {
    <a
      [routerLink]="item.route"
      routerLinkActive="bg-blue-800"
      class="w-full px-2 inline-flex space-x-2 items-center border-b border-slate-700 py-3 transition ease-linear duration-150"
    >
      <div>
        <i [class]="item.icon"></i>
      </div>
      <div class="flex flex-col">
        <span class="text-lg font-bold leading-5 text-white">{{ item.label }}</span>
        <span class="text-sm text-white/50 hidden md:block">{{ item.subLabel }}</span>
      </div>
    </a>
  }

  <div class="mt-2">
    <p class="font-bold mb-2">Search History</p>

    <div class="flex flex-col gap-2 overflow-x-auto max-h-3/4">
      @for (key of gifService.searchHistoryKeys(); track key) {
        <a
          [routerLink]="['/dashboard/history', key]"
          routerLinkActive="bg-blue-800"
          class="border border-zinc-300 rounded-sm py-4 px-2 flex gap-3 items-center"
        >
          <i class="fa-solid fa-clock-rotate-left text-zinc-500"></i>
          <span>
            {{ key }}
          </span>
        </a>
      }
    </div>
  </div>
</div>
